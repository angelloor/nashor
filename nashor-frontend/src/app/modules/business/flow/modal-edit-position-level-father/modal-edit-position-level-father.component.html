<div class="relative flex flex-col w-full h-full">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">Relaci贸n</div>
        <button mat-icon-button (click)="closeModalEditPositionLevelFather()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Edit level -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="flowVersionLevelForm">
        <!-- level -->
        <!-- position_level -->
        <div>
            <mat-form-field class="angel-mat-no-subscript w-full">
                <mat-label>Mi posici贸n</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:credit-card'">
                </mat-icon>
                <input matInput [formControlName]="'position_level'" [placeholder]="'position_level'"
                    [spellcheck]="false">
            </mat-form-field>
        </div>
        <!-- position_level_father -->
        <div class="mt-8">
            <mat-form-field class="angel-mat-no-subscript w-full">
                <mat-label>Posici贸n padre</mat-label>
                <mat-select [formControlName]="'position_level_father'">
                    <ng-container *ngFor="let element of flowVersionLevels">
                        <mat-option [value]="element.position_level">
                            {{element.position_level}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex items-center justify-center sm:justify-end py-2 space-x-3 ng-star-inserted br-10 pt-6">
            <!-- Cancel -->
            <button mat-flat-button *ngIf="flowVersionLevel.position_level_father != 0"
                class="mat-focus-indicator mat-flat-button mat-button-base mat-warn ng-star-inserted"
                (click)="updatePositionLevelFather(false)">
                Elimina Relaci贸n
            </button>
            <!-- Send -->
            <button class="order-first sm:order-last" mat-stroked-button [color]="'primary'"
                *ngIf="!(flowVersionLevel.position_level_father != 0)" [disabled]="flowVersionLevelForm.invalid"
                (click)="updatePositionLevelFather(true)">
                Aceptar
            </button>
        </div>
    </form>
</div>
