<div class="relative flex flex-col w-full h-full">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">Seleccionar un estado del nivel</div>
        <button mat-icon-button (click)="closeModalSelectLevelStatus()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Edit levelStatus -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="selectLevelStatusForm">
        <!-- levelStatus -->
        <div>
            <mat-form-field class="angel-mat-no-subscript w-full">
                <mat-label>Estado del nivels</mat-label>
                <mat-select [formControlName]="'id_level_status'" (selectionChange)="changeSelect()">
                    <mat-option *ngFor="let element of listLevelStatus" [value]="element.id_level_status"
                        [matTooltip]="element.id_level_status">
                        {{element.id_level_status}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex items-center justify-center sm:justify-end py-2 space-x-3 ng-star-inserted br-10 pt-6">
            <!-- Cancel -->
            <button mat-flat-button
                class="mat-focus-indicator mat-flat-button mat-button-base mat-warn ng-star-inserted"
                (click)="closeModalSelectLevelStatus()">
                Cancelar
            </button>
            <!-- Send -->
            <button class="order-first sm:order-last" mat-stroked-button [color]="'primary'"
                [disabled]="selectLevelStatusForm.invalid" [mat-dialog-close]="id_level_status">
                Aceptar
            </button>
        </div>
    </form>
</div>
